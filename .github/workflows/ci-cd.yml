name: CI/CD Pipeline

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main ]

env:
  REGISTRY: ghcr.io

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install linters
        run: |
          pip install flake8 black

      - name: Run flake8
        run: |
          flake8 app.py tests/ --max-line-length=100 --extend-ignore=E203

      - name: Check black formatting
        run: |
          black --check app.py tests/

  build:
    runs-on: ubuntu-latest
    needs: [test, lint]
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: repo
        run: |
          echo "repository=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ steps.repo.outputs.repository }}:latest"
          echo "Pulling image: $IMAGE_TAG"
          docker pull "$IMAGE_TAG"
          
          echo "Starting container..."
          docker run -d -p 5000:5000 --name test-container "$IMAGE_TAG"
          
          echo "Waiting for app to be ready..."
          for i in {1..30}; do
            if docker logs test-container 2>&1 | grep -q "Running on"; then
              echo "✅ App is ready!"
              break
            fi
            echo "Attempt $i: Waiting..."
            sleep 2
          done
          
          echo "Container logs:"
          docker logs test-container
          
          echo "Testing health endpoint..."
          curl -f http://localhost:5000/health || (docker logs test-container && exit 1)
          
          echo "Testing main endpoint..."
          curl -f http://localhost:5000/ || (docker logs test-container && exit 1)
          
          echo "✅ All Docker tests passed!"
          docker stop test-container
